    <script>
        function togglePaymentInfo(paymentType, element) {
            var paymentTypeElements = document.querySelectorAll('.payment-type');
            paymentTypeElements.forEach(function(el) {
                el.classList.remove('active');
            });

            element.closest('.payment-type').classList.add('active');

            if (paymentType === 'privatepay') {
                handleSPBPayChange();
            }
        }

        function handleSPBPayChange() {
            var spbPayInput = document.getElementById("spbPay");

            if (spbPayInput.checked) {
                alert("На данный момент ведутся технические работы по восстановлению оплаты по номеру счета СБП. Используйте метод 'перевод на карту'. Извините за трудности.");
            }
        }

    </script>
